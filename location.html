<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lokasi Acara</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --bg-dark: #00332f;
      --text-light: #f5e9c4;
      --button-bg: #f5e9c4;
      --button-hover: #e0d7a9;
      --accent: #004936;
      --menu-bg: rgba(246,230,195,0.95);
      --menu-active: #d6b86a;
      --menu-text: #004b3f;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('images/bg.jpg') center/cover no-repeat;
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px 15px 90px;
      position: relative;
      text-align: center;
      overflow-x: hidden;
    }

    .pillar-left, .pillar-right {
      position: fixed;
      top: 0;
      width: 60px;
      height: 100vh;
      background: url('images/pinggir.png') no-repeat center center/cover;
      z-index: 1;
    }

    .pillar-left { left: 0; }
    .pillar-right { right: 0; transform: scaleX(-1); }

    .container {
      max-width: 400px;
      width: 100%;
      z-index: 2;
      animation: fadeInUp 1.2s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .map-wrapper {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 280px;
      border: 0;
      border-radius: 12px;
    }

    .location-info {
      font-size: 17px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .location-info .highlight {
      font-weight: 700;
    }

    .location-info .decor {
      margin: 0 6px;
    }

    .address {
      font-size: 15px;
      font-weight: 500;
      margin-bottom: 24px;
      line-height: 1.5;
    }

    .btn-location {
      background-color: var(--button-bg);
      color: var(--accent);
      border: none;
      border-radius: 22px;
      padding: 11px 26px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }

    .btn-location:hover,
    .btn-location:focus {
      background-color: var(--button-hover);
      outline: none;
    }

    /* Bottom scroll menu */
    nav.bottom-scroll-nav {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--menu-bg);
      display: flex;
      overflow-x: auto;
      gap: 12px;
      padding: 8px 12px;
      border-radius: 14px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      z-index: 5;
      scrollbar-width: thin;
    }

    nav.bottom-scroll-nav::-webkit-scrollbar { height: 6px; }
    nav.bottom-scroll-nav::-webkit-scrollbar-thumb {
      background-color: rgba(0,75,63,0.4);
      border-radius: 3px;
    }

    nav.bottom-scroll-nav a {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 13px;
      font-weight: 600;
      color: var(--menu-text);
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 10px;
      flex-shrink: 0;
      transition: background 0.3s ease;
    }

    nav.bottom-scroll-nav a:hover,
    nav.bottom-scroll-nav a.active {
      background-color: var(--menu-active);
    }

    nav.bottom-scroll-nav a i {
      font-size: 18px;
    }

    @media (max-width: 400px) {
      .container {
        max-width: 100%;
      }
      iframe {
        height: 240px;
      }
    }
  </style>
</head>
<body>
  <div class="pillar-left"></div>
  <div class="pillar-right"></div>

  <div class="container" role="main">
    <div class="map-wrapper">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15858.92784992704!2d108.740833!3d-6.998583!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e68e8a3a7a3a3a3%3A0x123456789abcdef!2sCurug%20Tonjong!5e0!3m2!1sid!2sid!4v1698652800000!5m2!1sid!2sid" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade" 
        title="Lokasi Curug Tonjong"
      ></iframe>
    </div>
    <p class="location-info">
      <span class="decor">❃</span> <span class="highlight">Kediaman Wanita</span> <span class="decor">❃</span>
    </p>
    <p class="address">
      Perum KCVRI<br />
      Blok A. No. 09 RT 01 / RW 07
    </p>
    <button class="btn-location" type="button" onclick="window.open('https://goo.gl/maps/your-map-link', '_blank')">
      Petunjuk Ke Lokasi
    </button>
  </div>

  <nav class="bottom-scroll-nav" aria-label="Navigasi Undangan">
    <a href="index.html"><i class="fas fa-envelope"></i> Opening</a>
    <a href="quote.html"><i class="fas fa-moon"></i> Quotes</a>
    <a href="video.html"><i class="fas fa-video"></i> Video</a>
    <a href="salam.html"><i class="fas fa-list"></i> Salam</a>
    <a href="mempelai.html"><i class="fas fa-heart"></i> Mempelai</a>
    <a href="akad.html"><i class="fas fa-ring"></i> Akad</a>
    <a href="resepsi.html"><i class="fas fa-ring"></i> Resepsi</a>
    <a href="location.html" class="active"><i class="fas fa-map-marker-alt"></i> Lokasi</a>
    <a href="rsvp.html"><i class="fas fa-check-circle"></i> RSVP</a>
    <a href="gift.html"><i class="fas fa-gift"></i> Gift</a>
  </nav>
</body>
</html>
